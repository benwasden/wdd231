        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/home.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="scripts/overview.js" defer></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="images/computer.ico">
        <meta name="description" content="Ben Wasden WDD231 - PC Power Parts Overview Page">
        <meta name="author" content="Benjamin Wasden">

        <meta property="og:title" content="PC Power Parts Overview">
        <meta property="og:description" content="Ben Wasden's WDD231 PC Power Parts Overview Page">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://benwasden.github.io/wdd231/project/images/socialphoto.webp">
        <meta property="og:url" content="https://benwasden.github.io/wdd231/project/overview.html">

        <meta name="twitter:card" content="summary">

        <title>PC Power Home Page</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="images/logo.svg" alt="PC Power Logo" width="70" height="70" loading="lazy">
                <h1>PC Power</h1>
            </div>
            <button title="Hamburger Menu Button" id="menu"></button>
            <nav id="animateme">
                <ul class="menuLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="overview.html" class="active">What's in a PC?</a></li>
                    <li><a href="parts.html">Picking Your Parts</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="main-parts-overview">
                <h2>The Parts of a Computer</h2>
                <p>Click on the icons to learn more!</p>
                <section class="parts">
                    <h3>There are at least 6 parts to every computer:</h3>
                    <div class="parts-cards">
                        <figure class="part" id="cpu">
                            <figcaption>CPU</figcaption>
                            <img src="images/parts/cputop.webp" alt="Top of CPU" width="200" height="200" loading="lazy">
                        </figure>
                        <figure class="part" id="cooler">
                            <figcaption>CPU Cooler</figcaption>
                            <img src="images/parts/cooler.webp" alt="CPU Cooler" width="200" height="200" loading="lazy">
                        </figure>
                        <figure class="part" id="motherboard">
                            <figcaption>Motherboard</figcaption>
                            <img src="images/parts/mobo.webp" alt="Motherboard" width="200" height="200" loading="lazy">
                        </figure>
                        <figure class="part" id="ram">
                            <figcaption>RAM</figcaption>
                            <img src="images/parts/ram.webp" alt="Random Access Memory" width="200" height="200" loading="lazy">
                        </figure>
                        <figure class="part" id="psu">
                            <figcaption>Power Supply</figcaption>
                            <img src="images/parts/psu.webp" alt="Power Supply" width="200" height="200" loading="lazy">
                        </figure>
                        <figure class="part" id="ssd">
                            <figcaption>Storage Drive</figcaption>
                            <img src="images/parts/ssd.webp" alt="Solid State Drive" width="200" height="200" loading="lazy">
                        </figure>
                    </div>
                    <h3>These other parts are often included as well:</h3>
                    <div class="parts-cards">
                        <figure class="part" id="case">
                            <figcaption>Case</figcaption>
                            <img src="images/parts/case.webp" alt="Computer Case" width="200" height="200" loading="lazy">
                        </figure>
                        <figure class="part" id="gpu">
                            <figcaption>Graphics Card</figcaption>
                            <img src="images/parts/3090.webp" alt="Graphics Card" width="200" height="200" loading="lazy">
                        </figure>
                        <figure class="part" id="expansionCard">
                            <figcaption>Other Expansion Cards</figcaption>
                            <img src="images/parts/m2ssd.webp" alt="M.2 SSD" width="200" height="200" loading="lazy">
                        </figure>
                        <figure class="part" id="fan">
                            <figcaption>Case Fans</figcaption>
                            <img src="images/parts/fan.webp" alt="Computer Fan" width="200" height="200" loading="lazy">
                        </figure>
                    </div>
                </section>
            </section>
            <dialog id="parts-details">
            </dialog>
        </main>
        <footer>
            <p>Â©<span id="currentyear"></span> | Benjamin Wasden | United States, California</p>

        </footer>
    </body>
</html>
